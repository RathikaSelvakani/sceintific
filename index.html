<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scienitific calculator</title>
    <link rel="stylesheet" href="style .css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="scientfic.png">
</head>
<style>
    body{
        background-color:darkcyan;
    }
</style>
<body>
    <div class="main-div">
        <div class="calculator">
            <h1>Scientific Calculator</h1>
		    <input type="text" id="display"/>
		    <div class="buttons">
                <button onclick="clearDisplay()" class="btn" >AC</button>
                <button onclick="sin()" class="btn">Sin</button>
                <button onclick= "cos()"class="btn">Cos</button>
			    <button onclick="tan()" class="btn">Tan</button>
			    <button onclick="del()" class="btn" id="delete">Del</button>
                <div class="row-btn1">
                    <button  onclick="displayvalue('(')" class="btn ">(</button>
                    <button onclick="displayvalue(')') " class="btn" >)</button>
                    <button onclick="displayvalue('^')"class="btn ">^</button>
                    <button  onclick="sqr()"  class="btn">&#8730;</button>
                    <button  onclick="qubb()"class="btn">&#8731;</button>
                    
                </div>
                <div class="row-btn2">
                    <button onclick="log()" class="btn" >log</button>
                    <button  onclick="displayvalue(7)" class="btn ">7</button>
                    <button  onclick="displayvalue(8)" class="btn ">8</button>
                    <button  onclick="displayvalue(9)" class="btn ">9</button>
                    <button  onclick="square()" class="btn">x2</button>
                </div>
                
                <div class="row-btn3">
                    <button  onclick="displayvalue('%')" class="btn">%</button>
                    <button  onclick="displayvalue(4)" class="btn ">4</button>
                    <button  onclick="displayvalue(5)" class="btn ">5</button>
                    <button  onclick="displayvalue(6)" class="btn">6</button>
                    <button  onclick="qubbed()"class="btn">x3</button>
                </div>
                <div class="row-btn4">
                    <button  onclick="displayvalue('/')" class="btn ">/</button>
                    <button  onclick="displayvalue(1)" class="btn ">1</button>
                    <button  onclick="displayvalue(2)" class="btn ">2</button>
                    <button  onclick="displayvalue(3)" class="btn">3</button>
                    <button  onclick="displayvalue('*')" class="btn" >*</button>
                </div>
                <div class="row-btn5">
                    <button  onclick="displayvalue('+')" class="btn ">+</button>
                    <button onclick="calculate()"class="btn" >=</button>
                    <button onclick="displayvalue(0)"class="btn ">0</button>
                    <button onclick="displayvalue('.')"class="btn" >.</button>
                    <button  onclick="displayvalue('-')" class="btn">-</button>
                </div>
               
            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
    </html>
